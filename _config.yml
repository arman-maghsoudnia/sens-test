name: Laboratory of Sensing and Networking Systems (SENS)
url: https://sens.epfl.ch

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Advisor
  - key: postdoc
    name: Postdoc
  - key: grad
    name: PhD Students
  - key: visitandresearch
    name: Past visitors and researchers
  - key: grad-undergrad-projects
    name: A selection of undergraduate and graduate student projects
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ""

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Research
    link: /research.html
  - title: Publications
    link: /publications.html
  - title: Beyond the Lab
    link: /Beyond_the_lab.html
  - title: Code
    link: /code.html
